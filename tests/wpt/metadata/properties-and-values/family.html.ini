[family.html]
  type: testharness
  [family: {"registrations":[{"name":"--a","syntax":"<color>","inherits":false,"initialValue":"red"}\],"grandparent":"--a: green;","expected":{"--a":"red"}}]
    expected: FAIL

  [family: {"registrations":[{"name":"--a","syntax":"<transform-function>","inherits":true}\],"parent":"font-size: 10px;","child":"--a: translateX(5em);","expected":{"--a":"translateX(50px)"}}]
    expected: FAIL

  [family: {"registrations":[{"name":"--a","syntax":"*","inherits":true}\],"parent":"--b: happy birthday; --b: hi var(--a);","expected":{"--b":""}}]
    expected: FAIL

  [family: {"registrations":[{"name":"--a","syntax":"*","inherits":true}\],"parent":"--b: happy birthday; --b: hi var(--a,to you);","expected":{"--b":" hi to you"}}]
    expected: FAIL

  [family: {"registrations":[{"name":"--a","syntax":"<length>"},{"name":"--b","syntax":"<length-percentage>"}\],"parent":"font-size: 15px","child":"--a: 1em; --b: calc(1em + 20%);","expected":{"--a":"15px","--b":"calc(15px + 20%)"}}]
    expected: FAIL

  [family: {"registrations":[{"name":"--a","syntax":"<number>","initialValue":"42"}\],"expected":{"--a":"42"}}]
    expected: FAIL

  [family: {"registrations":[{"name":"--a","syntax":"*","inherits":false}\],"parent":"--a: some-value","child":"--a: inherit","expected":{"--a":" some-value"}}]
    expected: FAIL

  [family: {"registrations":[{"name":"--a","syntax":"<number>+","inherits":false}\],"parent":"--a: 4 8 15","child":"--a: inherit","expected":{"--a":"4 8 15"}}]
    expected: FAIL

